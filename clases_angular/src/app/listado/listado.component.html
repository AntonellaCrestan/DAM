<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name: </label>
    <input type="text" formControlName="firstName">
    <div class="error" *ngIf="regForm.controls.firstName.invalid && regForm.controls.firstName.touched && regForm.controls.firstName.dirty">
        El nombre es requerido y debe tener menos de 8 caracteres.
    </div>
    <label for="lastName">Last Name: </label>
    <input type="text" formControlName="lastName">
    <div class="error" *ngIf="regForm.controls.lastName.invalid && regForm.controls.lastName.touched && regForm.controls.lastName.dirty">
        El nombre es requerido y debe tener menos de 12 caracteres.
    </div>
    <label for="email">Email: </label>
    <input type="text" formControlName="email">
    <label for="pass">Password: </label>
    <input type="text" formControlName="pass">
    <div class="error" *ngIf="regForm.controls.pass.invalid && regForm.controls.pass.touched && regForm.controls.pass.dirty">
        La contraseña es requerida y debe tener al menos una minúscula, una mayúscula y un número
    </div>
    <button type="submit" [disabled]="regForm.invalid">Submit</button>
</form>
