<ion-content>>
  <ion-toolbar>
    <ion-title>Dispositivo</ion-title>
  </ion-toolbar>
  
  <ng-container *ngIf="dispositivo">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ dispositivo.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ dispositivo.ubicacion }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        Electroválvula: {{ dispositivo.electrovalvulaId }}
        <br>
        Última medición de humedad: {{humedadaleatoria}}%
      </ion-card-content>

      <ion-button [routerLink]="['/listado-mediciones/', dispositivo.dispositivoId]">
        Ver Mediciones
      </ion-button>
      
      <ion-button (click)="toggleValve()">
        <span *ngIf="valveState">Abrir válvula</span>
        <span *ngIf="!valveState">Cerrar válvula</span>
      </ion-button>

    </ion-card>
  </ng-container>
</ion-content>
