<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title>Listado de Dispositivos</ion-title>
  </ion-toolbar>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let dispositivo of dispositivos">
    <ion-item >
      <ion-label>{{ dispositivo.dispositivoId }}</ion-label>
    </ion-item>
  </ion-list>
  <div *ngIf="dispositivos.length === 0">
    <p>No hay dispositivos disponibles.</p>
  </div>
</ion-content>
